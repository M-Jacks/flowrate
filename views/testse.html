<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        
        table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .no-wrap {
            white-space: nowrap;
        }
        
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr class="no-wrap">
                <td contenteditable="true">1</td>
                <td contenteditable="true">2</td>
                <td contenteditable="true">3</td>
                <td contenteditable="true">4</td>
            </tr>
            <tr class="no-wrap">
                <td contenteditable="true">1</td>
                <td contenteditable="true">2</td>
                <td contenteditable="true">3</td>
                <td contenteditable="true">4</td>
            </tr>
            <!-- Add more rows if needed -->
        </tbody>
    </table>
<script>
    var startCell = document.querySelector('td[contenteditable="true"]');
startCell.focus();
startCell.style.backgroundColor = 'green';
startCell.style.color = 'white';

function navigateCells(sibling) {
    if (sibling !== null) {
        startCell.focus();
        startCell.style.backgroundColor = '';
        startCell.style.color = '';
        sibling.focus();
        sibling.style.backgroundColor = 'green';
        sibling.style.color = 'white';
        startCell = sibling;
    }
}

document.onkeydown = function (e) {
    var currentCell = document.activeElement;
    var nextCell;

    switch (e.key) {
        case 'ArrowUp':
            nextCell = currentCell.parentElement.previousElementSibling?.children[currentCell.cellIndex];
            break;
        case 'ArrowDown':
        case 'Enter': // Treat Enter key like Arrow Down
            nextCell = currentCell.parentElement.nextElementSibling?.children[currentCell.cellIndex];
            break;
        case 'ArrowLeft':
            nextCell = currentCell.previousElementSibling;
            break;
        case 'ArrowRight':
            nextCell = currentCell.nextElementSibling;
            break;
        default:
            return; // Ignore other keys
    }

    if (nextCell) {
        e.preventDefault(); // Prevent Enter key from creating a new line
        navigateCells(nextCell);
    }
};
</script>    
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            box-sizing: border-box;
            border: transparent;
        }
    </style>
</head>
<body>
    <table id="inputTable">
        <thead>
            <tr>
                <th>Row/Col</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <th>2</th>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <th>3</th>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <th>4</th>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <th>5</th>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
                <td><input type="number" /></td>
            </tr>
        </tbody>
    </table>
    <script>
        document.addEventListener('keydown', function(event) {
            let inputs = Array.from(document.querySelectorAll('input[type="number"]'));
            let currentIndex = inputs.indexOf(document.activeElement);

            if (currentIndex !== -1) {
                switch (event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        if (currentIndex - 5 >= 0) {
                            inputs[currentIndex - 5].focus();
                        }
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        if (currentIndex + 5 < inputs.length) {
                            inputs[currentIndex + 5].focus();
                        }
                        break;
                    case 'ArrowLeft':
                        if (currentIndex % 5 !== 0) {
                            inputs[currentIndex - 1].focus();
                        }
                        break;
                    case 'ArrowRight':
                        if (currentIndex % 5 !== 4) {
                            inputs[currentIndex + 1].focus();
                        }
                        break;
                }
            }
        });
    </script>
</body>
</html>
